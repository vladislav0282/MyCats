<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"/>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center mb-2">Cats</h1>

      <div class="d-flex justify-content-center">
        <button
          data-openModal="createCat"
          type="button"
          class="btn btn-success mb-2">Add
        </button>
      </div>
      <hr class="mb-5" />
      <div data-wr class="d-flex flex-wrapn"></div>
    </div>

    <div data-modalWr class="modal hidden">
      <div data-modalContent class="modal__content"></div> 
    </div>

    <template id="createCatForm">
      <h3 class="text-center mb-3">Create new cat</h3>
      <form data-edit name="createCatForm">
        <div class="mb-3">
          <input
            type="number"
            name="id"
            placeholder="Id"
            required
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            name="name"
            required
            placeholder="Name"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <input
            type="number"
            name="age"
            placeholder="Age"
            class="form-control"
          />
        </div>

        <div class="mb-3">
          <input
            type="text"
            name="description"
            placeholder="Description"
            class="form-control"
          />
        </div>

        <div class="mb-3">
          <input
            type="text"
            name="image"
            placeholder="Image url"
            class="form-control"
          />
        </div>

        <div class="mb-3">
          <input type="range" name="rate" min="1" max="10" />
        </div>

        <div class="mb-3 form-check">
          <input
            type="checkbox"
            name="favorite"
            class="form-check-input"
            id="exampleCheck1"
          />
          <label class="form-check-label" for="exampleCheck1">favorite</label>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </template>
    <div data-catEdit  class="modal hidden">
      <div data-modalContent class="modal__content modal hidden">
        <form data-formEdit name="createCatForm" class="modal hidden">
          <div class="mb-3">
            <input
              type="number"
              name="id"
              placeholder="Id"
              required
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              name="name"
              required
              placeholder="Name"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <input
              type="number"
              name="age"
              placeholder="Age"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              name="description"
              placeholder="Description"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              name="image"
              placeholder="Image url"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <input type="range" name="rate" min="1" max="10" />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              name="favorite"
              class="form-check-input"
              id="exampleCheck1"
              checked
            />
            <label class="form-check-label" for="exampleCheck1">favorite</label>
          </div>
          <button type="submit" class="btn btn-primary">Edit</button>
        </form>
      </div>
    </div>

    <div data-catDeteil class="modal hidden">
      <div data-deteilContent class="modal__content">
        <form data-formDeteil name="createEditCatForm">
          <div class="mb-3">
            <input
              type="number"
              name="id"
              value=""
              placeholder="Id"
              required
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              name="name"
              value=""
              required
              placeholder="Name"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <input
              type="number"
              name="age"
              value=""
              placeholder="Age"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              value=""
              name="description"
              placeholder="Description"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              name="image"
              value=""
              placeholder="Image url"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <input type="range" name="rate" value="" min="1" max="10" />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              name="favorite"
              value=""
              class="form-check-input"
              id="exampleCheck1"
              
            />
            <label class="form-check-label" for="exampleCheck1">favorite</label>
          </div>
          <button type="submit" class="btn btn-primary">Edit</button>
        </form>
      </div>
    </div>
  </body>
</html>
